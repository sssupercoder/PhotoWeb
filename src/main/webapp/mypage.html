<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.js"></script>
    <style>
        img {
            max-width: 200px;
            height: auto;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
<a href="./upload.html">上传图片</a>
<div class="userInfo_login">
</div>
<ul id="imageList">
    <img src="" alt="" srcset="">
</ul>
<button id="beforePage">上一页</button>
<button id="afterPage">下一页</button>
</body>

</body>
<script>
    var ps = 1
    var pn = 20
    var isfirst = true
    var isLast
    let URL = ''

    $(document).ready(function () {
        $.ajax({
            url: URL + '/userinfo',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                if (data.msg == 'OK') {
                    isLogin = true
                    $('.userInfo_login')
                        .append('<p>用户名:' + data.username + '</p>\
                                            <p>上次登录的时间:' + timestampToTime(data.lastLoginTime) + '</p>')
                    $('.userInfo_noLogin').css('display', 'none')
                }
            },
            error: function (err) {
                if (err.status == 403) {
                    console.log(err)
                } else if (err.status == 422) {
                    console.log(err)
                } else if (err.status == 500) {
                    console.log(err)
                } else {
                    console.log(err)
                }
            }
        })

        $.ajax({
            url: URL + '/api/userphoto',
            type: 'get',
            dataType: 'json',
            data: {
                ps: ps,
                pn: pn,
            },
            success: function (data) {
                isLast = data.isLast
                data.list.forEach(imgInfo => {
                    $('#imageList').append(
                        '<li class="imgList">\
                            <img src="' + imgInfo[0] + '">\
                            点赞数:<span>' + imgInfo[1] + '</span>\
                            </li>')
                });
                if (ps != 1) {
                    isfirst = false
                }
                if (isfirst) {
                    $('#beforePage').attr('disabled', true)
                }
                if (isLast) {
                    $('#afterPage').attr('disabled', true)
                }
            },
            error: function (err) {
                if (err.status == 403) {
                    console.log(err)
                } else if (err.status == 422) {
                    console.log(err)
                } else if (err.status == 500) {
                    console.log(err)
                } else {
                    console.log(err)
                }
            }
        })


        $("#afterPage").click(function () {
            ps += 1;
            $('#imageList').empty()
            $.ajax({
                url: URL + '/api/userphoto',
                type: 'get',
                dataType: 'json',
                data: {
                    ps: ps,
                    pn: pn,
                },
                success: function (data) {
                    isLast = data.isLast
                    data.list.forEach(imgInfo => {
                        $('#imageList').append(
                            '<li class="imgList">\
                        <img src="' + imgInfo[0] + '">\
                            点赞数:<span>' + imgInfo[1] + '</span>\
                            </li>')
                    });
                    if (ps != 1) {
                        isfirst = false
                    }
                    if (isfirst) {
                        $('#beforePage').attr('disabled', true)
                    } else {
                        $('#beforePage').attr('disabled', false)
                    }
                    if (isLast) {
                        $('#afterPage').attr('disabled', true)
                    } else {
                        $('#afterPage').attr('disabled', false)
                    }
                },
                error: function (err) {
                    if (err.status == 403) {
                        console.log(err)
                    } else if (err.status == 422) {
                        console.log(err)
                    } else if (err.status == 500) {
                        console.log(err)
                    } else {
                        console.log(err)
                    }
                }
            })
        }),
            $("#beforePage").click(function () {
                ps -= 1;
                $('#imageList').empty()
                $.ajax({
                    url: URL + '/api/userphoto',
                    type: 'get',
                    dataType: 'json',
                    data: {
                        ps: ps,
                        pn: pn,
                    },
                    success: function (data) {
                        isLast = data.isLast
                        data.list.forEach(imgInfo => {
                            $('#imageList').append(
                                '<li class="imgList">\
                            <img src="' + imgInfo[0] + '">\
                            点赞数:<span>' + imgInfo[1] + '</span>\
                            </li>')
                        });
                        if (ps != 1) {
                            isfirst = false
                        } else {
                            isfirst = true
                        }
                        if (isfirst) {
                            $('#beforePage').attr('disabled', true)
                        } else {
                            $('#beforePage').attr('disabled', false)
                        }
                        if (isLast) {
                            $('#afterPage').attr('disabled', true)
                        } else {
                            $('#afterPage').attr('disabled', false)
                        }
                    },
                    error: function (err) {
                        if (err.status == 403) {
                            console.log(err)
                        } else if (err.status == 422) {
                            console.log(err)
                        } else if (err.status == 500) {
                            console.log(err)
                        } else {
                            console.log(err)
                        }
                    }
                })
            })
    })

    //时间戳转换
    function timestampToTime(timestamp) {
        //时间戳为10位需*1000，时间戳为13位的话不需乘1000
        var date = new Date(timestamp);
        Y = date.getFullYear() + '-';
        M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
        return Y + M + D + h + m + s;
    }
</script>

</html>
