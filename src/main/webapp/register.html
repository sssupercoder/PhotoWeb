<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="demo1.css">
    <title>Title</title>
</head>
<body>
<form action="/register" method="post" class="form-wrapper1">
    <div class="input-wrapper1">
        <input type="text" name="username" placeholder="用户名" class="border-item1" autocomplete="off">

        <input type="submit" class="btn">
    </div>
</form>

</html>
